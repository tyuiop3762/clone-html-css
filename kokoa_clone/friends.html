<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friedn - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-lg"></i>
            </div>
            <div class="status-bar__column">
                <span>4:44</span>
            </div>
            <div class="status-bar__column">
                <span>44%</span>
                <i class="fa-solid fa-battery-half fa-lg"></i>
                <i class="fa-solid fa-bolt fa-xs"></i>
            </div>
        </div>
        <!--status-bar end-->  

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icon">
                <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
            </div>
        </header>
        <!--screen header end-->
        <a id="friends-display-link">
            <i class="fa-solid fa-circle-info"></i> Friends' Names Display
            <i class="fa-solid fa-chevron-right fa-xs"></i>
        </a> 

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/우욱환.png" class="user-component__avatar user-component__avatar--xl">
                        <div class="user-component__text">
                            <h4 class="user-component__title">우욱환</h4>
                            <!-- sub text !!!<h6 class="user-component__subtitle">tihs text whatever</h6> -->
                           </div> 
                        </div>
            <div class="user-component__column"></div>
            </div>
            <div calss="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fa-solid fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="img/우욱환.png" class="user-component__avatar user-component__avatar--sm">
                            <div class="user-component__text">
                                <h4 class="user-component__title user-component__title--not-bold">channel</h4>
                               </div> 
                            </div>
                <div class="user-component__column">
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
                </div>
            </div>

        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="#">
                        <span class="nav__dot"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!--nav end-->
       <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
       </div>
    <script 
    src="https://kit.fontawesome.com/5dc1e3e41e.js" crossorigin="anonymous">
    </script>
    </body>
</html>
