<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Setting - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-lg"></i>
            </div>
            <div class="status-bar__column">
                <span>4:44</span>
            </div>
            <div class="status-bar__column">
                <span>44%</span>
                <i class="fa-solid fa-battery-half fa-lg"></i>
                <i class="fa-solid fa-bolt fa-xs"></i>
            </div>
        </div>
        <!--status-bar end-->  
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html">
                <i class="fa-solid fa-angle-left fa-xl"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
        </header>
        <!--screen header end-->
        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li> 
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-flask"></i>
                        <span>Kokoa Lab</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li> 
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-circle-info"></i>
                        <span>version</span>
                    </div>
                    <div class="settings__setting-column">Latest Version</div>
                </li> 
            </ul>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__dot"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!--nav end-->
       
    <script 
    src="https://kit.fontawesome.com/5dc1e3e41e.js" crossorigin="anonymous">
    </script>
    </body>
</html>
