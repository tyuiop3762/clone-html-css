<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gohst">
        <div class="body">
            <div class="face">
                <div class="eye"></div>
                <div class="eye"></div>
                <div class="mouse"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>

        </div>
    </div>
    <script>
        document.body.addEventListener("mousemove", function (e) {
            console.log(e)
            document.querySelector(".gohst").style.left = e.pageX + "px";
            document.querySelector(".gohst").style.top = e.pageY + "px";
        });
    </script>
</body>

</html>
