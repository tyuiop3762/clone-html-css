<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gohst - Chats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="status__bar">
        <span>Hellgate <i class="fa-solid fa-wifi fa-lg"></i></span>
        <span>4:44</span>
        <span>44% <i class="fas fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt fa-sm"></i>
        </span>
    </div>
    <!-- status bar end-->
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-brands fa-rocketchat fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>
    <!--header end-->

    <a id="gohst-display__link">
        <i class="fa-solid fa-circle-info"></i>
        Gohsts' Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <!--display link end-->

    <main class="gohst-screen">
        <a href="message.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="/imges/gohst_imges.jpg" class="user-component__avatar user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Gohst</h4>
                        <h6 class="user-component__subtitle">Please check my Gogst Account info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">4:44</span>
                    <span class="badge">4</span>
                </div>
            </div>
        </a>
    </main>

    <!--main end-->

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__link" href="Gohst.html">
                    <i class="fa-solid fa-ghost fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="chat.html">
                    <span class="chat__dot badge">4</span>
                    <i class="fa-solid fa-comment fa-2x" style="color: rgba(252,252,252,0.5);"></i>
                </a>
            </li>
            <li class=" nav_btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <span class="alarm__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!--nav end -->

</body>


<script src="https://kit.fontawesome.com/5dc1e3e41e.js" crossorigin="anonymous">
</script>

</html>
