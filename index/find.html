<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gohst - Find</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="status__bar">
        <span>Hellgate <i class="fa-solid fa-wifi fa-lg"></i></span>
        <span>4:44</span>
        <span>44% <i class="fas fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt fa-sm"></i>
        </span>
    </div>
    <!-- status bar end-->
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>
    <!--header end-->

    <main class="gohst-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode fa-3x"></i>
                <spna>QR Code</spna>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-address-book fa-3x"></i>
                <spna>Add by Contacts</spna>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint fa-3x"></i>
                <spna>Add by ID</spna>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-envelope fa-3x"></i>
                <spna>Invite</spna>
            </div>
        </div>

        <section class="section-recommeded">
            <h6 class="section-recommend__title">Recommended Gohsts</h6>
            <span>You have Recommended Gohsts.</span>
        </section>

        <section class="opne-chat">
            <div class="opne-chat__header">
                <h4 class="opne-chat__title">Open Chat</h4>
                <span>Go to OpenChat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
        </section>

        <section class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#GOHST</h5>
                <h6 class="open-post__hashtags">#gohst#hauntedhouse#psychic</h6>
                <div class="open-post__members">
                    <img class="open-post__members-avatar" src="imges/gohst_imges3.jpg">
                    <span class="open-post__members-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="/imges/gohst_imges5.jpg">
                    <div class="open-post__heart__count">
                        <i class="fa-solid fa-heart fa-xs"></i>
                        <span>444</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--main end-->

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__link" href="Gohst.html">
                    <i class="fa-solid fa-ghost fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="chat.html">
                    <span class="chat__dot badge">4</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class=" nav_btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x" style="color: rgba(252,252,252,0.5);"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <span class="alarm__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!--nav end -->

</body>


<script src="https://kit.fontawesome.com/5dc1e3e41e.js" crossorigin="anonymous">

</html>
