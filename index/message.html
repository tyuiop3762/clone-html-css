<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gohst - Message</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="message_screen">
    <div id="status__bar">
        <span>Hellgate <i class=" fa-solid fa-wifi fa-lg"></i></span>
        <span>4:44</span>
        <span>44% <i class="fas fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt fa-sm"></i>
        </span>
    </div>
    <!-- status bar end-->
    <header class="alt-header message__header"">
        <div class=" alt-header__column">
        <a href="chat.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title message__title">Ghost XoXo</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-bars fa-xl"></i></span>
        </div>
    </header>
    <!--header end-->

    <main class="gohst-screen message">

        <div class="message__calendar">
            Tuesday, june 30, 2022
        </div>

        <div class="main__message">
            <img src="/imges/gohst_imges2.jpg">
            <div class="message__content">
                <span class="message__author">CuteGohst</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">00:00</span>
                </div>
            </div>
        </div>
        <div class="main__message main__message-own">
            <div class="message__content">
                <div class="message__info">
                    <span class="message__bubble">What's up</span>
                    <span class="message__time">00:01</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-solid fa-ghost fa-2x"></i>
            <button>
                <i class="fa-solid fa-arrow-up fa-2x"></i>
            </button>
        </div>
    </form>
    <!--main end-->

    <script src="https://kit.fontawesome.com/5dc1e3e41e.js" crossorigin="anonymous">
    </script>
</body>

</html>
