<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gohst - Settings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="status__bar">
        <span>Hellgate <i class="fa-solid fa-wifi fa-lg"></i></span>
        <span>4:44</span>
        <span>44% <i class="fas fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt fa-sm"></i>
        </span>
    </div>
    <!-- status bar end-->
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="Gohst.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>
    <!--header end-->

    <main class="gohst-screen">
        <ul class="settings_list">
            <li class="settings__setting">
                <div class="settings_setting-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings_setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings_setting-column">
                    <i class="fa-solid fa-flask"></i>
                    <span>Gohst Lab</span>
                </div>
                <div class="settings_setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings_setting-column">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings_setting-column">
                    <span>Latest Version</span>
                </div>
            </li>
        </ul>
        <ul class="settings__list2">
            <li class="settings__setting">
                <div class="settings_setting-column">
                    <i class="fa-solid fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings_setting-column">
                    <span></span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings_setting-column">
                    <i class="fa-solid fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings_setting-column">
                    <span></span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings_setting-column">
                    <i class="fa-solid fa-ghost"></i>
                    <span>Friends</span>
                </div>
                <div class="settings_setting-column">
                    <span></span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings_setting-column">
                    <i class="fa-solid fa-comment"></i>
                    <span>Chats</span>
                </div>
                <div class="settings_setting-column">
                    <span></span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings_setting-column">
                    <i class="fa-solid fa-mobile"></i>
                    <span>Display</span>
                </div>
                <div class="settings_setting-column">
                    <span></span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings_setting-column">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                </div>
                <div class="settings_setting-column">
                    <span>Default theme</span>
                </div>
            </li>
        </ul>
    </main>

    <!--main end-->

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__link" href="Gohst.html">
                    <i class="fa-solid fa-ghost fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="chat.html">
                    <span class="chat__dot badge">4</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class=" nav_btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <span class="alarm__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x" style="color: rgba(252,252,252,0.5);"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!--nav end -->

</body>


<script src="https://kit.fontawesome.com/5dc1e3e41e.js" crossorigin="anonymous">
</script>

</html>
