<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gohst - more</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="status__bar">
        <span>Hellgate <i class="fa-solid fa-wifi fa-lg"></i></span>
        <span>4:44</span>
        <span>44% <i class="fas fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt fa-sm"></i>
        </span>
    </div>
    <!-- status bar end-->
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>
    <!--header end-->

    <main class="gohst-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="/imges/gohst_imges.jpg" class="user-component__avatar user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Gohst</h4>
                    <h6 class="user-component__subtitle">+82 010-1234-5678
                        <i class="fa-solid fa-circle-exclamation"></i>
                    </h6>
                </div>
            </div>
            <div class=" user-component__column more-avatar__icon fa-2x">
                <i class="fa-solid fa-message"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-calendar fa-3x"></i>
                <spna>Calendar</spna>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-bag-shopping fa-3x"></i>
                <spna>Talk drive</spna>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-ghost fa-3x"></i>
                <spna>Emoticons</spna>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush fa-3x"></i>
                <spna>Themes</spna>
            </div>
        </div>

        <div class="icon-row icon-row__2">
            <div class="icon-row__icon icon-row__2 more__first-icon more__acount">
                <i class="fa-solid fa-file-invoice-dollar fa-3x"></i>
                <spna>Acount</spna>
            </div>
            <div class="icon-row__icon icon-row__2">
                <i class="fa-solid fa-comments fa-3x"></i>
                <spna>Openchat</spna>
            </div>
            <div class="icon-row__icon icon-row__2">
                <spna></spna>
            </div>
            <div class="icon-row__icon icon-row__2">
                <i class="fa-solid fa-comments fa-3x"></i>
                <spna>Openchat</spna>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestiones</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-imag">
                        <i class="fa-solid fa-face-angry fa-2x"></i>
                    </div>
                    <span class="more-suggestions__text">Gohst Story</span>
                </div>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-imag">
                            <i class="fa-solid fa-user-group fa-2x"></i>
                        </div>
                        <span class="more-suggestions__text">Gohst Friends</span>
                    </div>
                </div>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-imag">
                            <i class="fa-solid fa-basket-shopping fa-2x"></i>
                        </div>
                        <span class="more-suggestions__text">Gohst Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--main end-->

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__link" href="Gohst.html">
                    <i class="fa-solid fa-ghost fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="chat.html">
                    <span class="chat__dot badge">4</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class=" nav_btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <span class="alarm__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x" style="color: rgba(252,252,252,0.5);"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!--nav end -->

</body>


<script src="https://kit.fontawesome.com/5dc1e3e41e.js" crossorigin="anonymous">
</script>

</html>
